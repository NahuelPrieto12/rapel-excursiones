    <main class="fondo">
        <section class="img-form">
            <img src="../assets/img/nosotros.jpg" alt="Camping en la montaña">
        </section>
        <section class="form">
            <form action="" method="post">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="nombre">¿Cual es tu nombre?</label>
                    <input type="text" id="nombre" placeholder="ingresá tu nombre aquí">
                    <label for="apellido">¿Cual es tu apellido?</label>
                    <input type="text" id="apellido" placeholder="ingresá tu apellido aquí">
                    <label for="email">¿Cual es tu E-mail?</label>
                    <input type="email" id="email" placeholder="ingresa tu e-mail aquí">
                    <label for="edad">¿Cual es tu edad?</label>
                    <input type="number" id="edad" placeholder="ingresa tu edad aquí">
                </fieldset>
        </section>
        <section class="form-dos">
                <fieldset>
                    <legend>Grado de aventura</legend>
                    <select name="aventura" id="">
                        <option value="extrma">Extrema</option>
                        <option value="moderada">Moderada</option>
                        <option value="leve">Leve</option>
                    </select>
                    <legend>Grado de Vertigo</legend>
                    <select name="vertigo" id="">
                        <option value="extrma">Extrema</option>
                        <option value="moderada">Moderada</option>
                        <option value="leve">Leve</option>
                    </select>
                </fieldset>
                <div>
                    <input class="input1" type="reset" value="Reset">
                    <input class="input2" type="submit">
                </div>
            </form>
        </section>
